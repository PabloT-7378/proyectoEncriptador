<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/34a2a56733.js" crossorigin="anonymous"></script>
  
  <title>Proyecto Encriptador</title>
</head>
<body>
  <header>
    <img src="imagenes/Alura.png" class="icono" alt="Icono">
  </header>
  <div class="container">
    <div class="left-container">
        <textarea id="texto-ingresado" class="text-area" placeholder="Ingrese el texto aqui"></textarea>
        <div class="aviso">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p class="texto-aviso">Solo letras minusculas y sin acento.</p>
        </div>
        <div class="botones">
            <button type="button" class="encriptar" id="btn-encriptar">Encriptar!</button>
            <button type="button" class="desencriptar" id="btn-desencriptar">Desencriptar!</button>
        </div>
    </div>
    <div class="right-container">
        <img src="imagenes/Muñeco.png" class="munieco" alt="logotipo de Alura">
        <h3 id="contenedor">Ningún mensaje fue <br>encontrado</h3>
        <p class="aviso2">Ingresa el texto que desees encriptar o desencriptar.</p>
        <p id="textoEncriptado" class="aviso2" style="display: none;"></p>
        <button type="submit" class="button" id="botonCopiar" style="display: none;">Copiar!</button>
    </div>
  </div>
  <footer>
    <p>Pablo A. Tapia</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
